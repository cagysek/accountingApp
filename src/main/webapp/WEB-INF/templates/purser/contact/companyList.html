<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{/layouts/pageLayout}">

<div layout:fragment="content">
    <h2>Seznam kontaktů</h2>
    <a th:href="@{/purser/company-add}"><button type="button" class="btn btn-success">Nový <i class="fas fa-plus"></i></button></a>
    <div class="table-wrapper">
        <table class="table" xmlns:th="http://www.w3.org/1999/xhtml">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Název</th>
                <th scope="col">IČ</th>
                <th scope="col">DIČ</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="company : ${companiesList}">
                <tr>
                    <td th:text="${company?.getId()}"></td>
                    <td th:text="${company?.getName()}"></td>
                    <td th:text="${company?.getIc()}"></td>
                    <td th:text="${company?.getDic()}"></td>
                    <td>
                        <a th:href="@{/purser/company-edit(company-id=${company.getId()})}"><i class="far fa-edit"></i></a>
                        <a th:href="@{/purser/company-delete(company-id=${company.getId()})}"><i class="far fa-trash-alt"></i></a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>

</html>
