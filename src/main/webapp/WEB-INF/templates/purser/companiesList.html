<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{/layouts/pageLayout}">

<div layout:fragment="content">
    <h2>Seznam kontaktů</h2>
    <a th:href="@{/purser/company-add}"><button type="button" class="btn btn-success">Nový</button></a>
    <table class="table" xmlns:th="http://www.w3.org/1999/xhtml">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Název</th>
            <th scope="col">IČ</th>
            <th scope="col">DIČ</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="company : ${companiesList}">
            <tr>
                <td th:text="${company?.getId()}"></td>
                <td th:text="${company?.getName()}"></td>
                <td th:text="${company?.getIc()}"></td>
                <td th:text="${company?.getDic()}"></td>
                <td><a th:href="@{/purser/company-edit(company-id=${company.getId()})}">Edit</a></td>
                <td><a th:href="@{/admin/company-delete(company-id=${company.getId()})}">Delete</a></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

</html>
