<form action="#" th:action="@{/login}" th:object="${loginForm}"
      method="post" xmlns:th="http://www.w3.org/1999/xhtml">
    <table>
        <tr>
            <td>Přihlašovací jméno:</td>
            <td><input type="text" class="form-control" th:field="*{username}" /></td>
        </tr>
        <tr>
            <td>Heslo:</td>
            <td><input type="password" class="form-control" th:field="*{password}" /></td>
        </tr>
        <tr>
            <td><button class="btn-primary btn" type="submit">Submit</button></td>
        </tr>
    </table>
</form>
